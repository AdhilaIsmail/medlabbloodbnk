<!DOCTYPE html>
<html>
<head>
    <title>User Profile</title>
    <!-- Add your CSS links and other head content here -->
    <style>
        .edit-btn {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <h1>User Profile</h1>
    <form id="profileForm" method="post" action="{% url 'edit_profile' %}">
        {% csrf_token %}
        <div class="user-profile">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ user_profile.email }}" readonly>
            <button type="button" onclick="editField('email')" class="edit-btn">Edit Email</button>
            <br>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" value="{{ user_profile.phone }}" readonly>
            <button type="button" onclick="editField('phone')" class="edit-btn">Edit Phone</button>
            <br>
            <!-- Add more user-specific information here as needed -->
        </div>

        <!-- Add additional content, such as profile picture, bio, etc. -->

        <button type="submit" id="saveChangesBtn" disabled>Save Changes</button>
    </form>

    <a href="">Change Password</a>
    <a href="">Logout</a>

    <script>
        function editField(fieldName) {
            var field = document.getElementById(fieldName);
            field.removeAttribute('readonly');
            document.getElementById('saveChangesBtn').disabled = false;
        }

        function saveChanges() {
            var email = document.getElementById('email').value;
            var phone = document.getElementById('phone').value;
            // Perform saving changes logic here, e.g., sending data to server via AJAX
            // For demonstration, I'm just logging the values to console
            console.log("Email:", email);
            console.log("Phone:", phone);
            // After saving changes, disable save changes button again
            document.getElementById('saveChangesBtn').disabled = true;
        }
    </script>
</body>
</html>
